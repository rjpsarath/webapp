<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="manager-name">Manager's Name</label>
            <input type="text" id="manager-name" name="manager_name" required>
            
            <label for="manager-email">Manager's Email</label>
            <input type="email" id="manager-email" name="manager_email" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p class="toggle-text">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
